<div class="w-full">
  <div class="w-4/5 mx-auto">
    <!-- header -->
    <div>
      <p class="w-max mx-auto">Workout tracker</p>
    </div>
    <!-- buttons -->
    <div>
      <p-select
        [options]="products"
        [(ngModel)]="selectedProduct"
        optionLabel="name"
        placeholder="Select a City"
        class="w-full md:w-56"
      />
    </div>
    <!-- quick glance -->
    <div class="grid grid-cols-2 gap-4">
      <p-card header="Weight progress">line</p-card>
      <p-card header="Total volume">bar</p-card>
      <p-card header="Exercise Frequent">bar</p-card>
      <p-card header="Workout Duration">linee</p-card>
    </div>

    <!-- recent activity -->
    <div>
      <p class="w-max mx-auto">Personal Best</p>
      <p-table
        [value]="products"
        selectionMode="single"
        [(selection)]="selectedProduct"
        [metaKeySelection]="metaKey"
        dataKey="id"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template #header>
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
          </tr>
        </ng-template>
        <ng-template #body let-product>
          <tr [pSelectableRow]="product">
            <td>{{ product.code }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.quantity }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <!-- buttons for navigation -->
    <div class="flex justify-evenly">
      <p-button label="Routines" />
      <p-button label="Sessions" />
      <p-button label="Exercises" />
      <p-button label="Reports" />
    </div>
  </div>
</div>
