<div class="w-full">
  <div class="mx-auto">
    <!-- header -->
    <div class="p-8">
      <p class="text-xl w-max mx-auto font-bold">Routines</p>
    </div>
    <!-- content -->
    <div class="w-4/5 mx-auto flex flex-col gap-10">
      <!-- buttons -->
      <div class="flex gap-4">
        <p-button
          [rounded]="true"
          (click)="startNewWorkoutSession()"
          label="Start Empty Routine"
        />
        <p-button
          [rounded]="true"
          label="Create new routine"
          (click)="createNewRoutine()"
        />
      </div>
      <!-- quick glance -->
      <!-- TODO: do @for here  -->
      <div class="rounded-lg outline-2 outline-offset-2 outline-dashed">
        <p-scrollpanel [style]="{ width: '100%', height: '70vh' }">
          @for (routine of routines; track routine.id) {
            <p-card class="m-4">
              <ng-template #title>
                {{ routine.name }}
              </ng-template>
              <ng-template #subtitle>
                {{ routine.exercises | exerciseSummary }}
              </ng-template>
              <!-- TODO: add all the names of the exercise or quick info like exercises and sets -->
              <p>{{ routine.description }}</p>
              <!-- <p-button label="Start routine" /> -->
              <ng-template #footer>
                <div class="flex gap-4 mt-1">
                  <p-button
                    (click)="startRoutine(routine)"
                    label="Start Routine"
                    class="w-full"
                    styleClass="w-full"
                  />
                  <p-button
                    (click)="getRoutineDetail(routine.id)"
                    label="Detail"
                    class="w-full"
                    styleClass="w-full"
                  />
                  <p-button
                    (click)="removeRoutine(routine.id)"
                    label="Remove"
                    severity="secondary"
                    class="w-full"
                    [outlined]="true"
                    styleClass="w-full"
                  />
                </div>
              </ng-template>
            </p-card>
          }
        </p-scrollpanel>
      </div>
    </div>
  </div>
</div>
