<div class="w-screen">
  <div class="w-4/5 mx-auto">
    <!-- header -->
    <div>
      <p class="w-max mx-auto">Workout tracker</p>
    </div>
    <!-- buttons -->
    <div>
      <p-button label="Start Empty Routine" />
      <p-button label="Create new routine" (click)="showDialog()" />
    </div>
    <!-- quick glance -->
    <!-- TODO: do @for here  -->
    <div class="border-solid border-4 rounded-lg">
      <p-scrollpanel [style]="{ width: '100%', height: '500px' }">
        @for (routine of routines; track routine.id) {
          <p-card>
            <ng-template #title>
              {{ routine.name }}
            </ng-template>
            <ng-template #subtitle>
              {{ routine.exercises | exerciseSummary }}
            </ng-template>
            <!-- TODO: add all the names of the exercise or quick info like exercises and sets -->
            <p>{{ routine.description }}</p>
            <!-- <p-button label="Start routine" /> -->
            <ng-template #footer>
              <div class="flex gap-4 mt-1">
                <p-button
                  label="Start Routine"
                  class="w-full"
                  styleClass="w-full"
                />
                <p-button label="Detail" class="w-full" styleClass="w-full" />
                <p-button
                  (click)="removeRoutine(routine.id)"
                  label="Remove"
                  severity="secondary"
                  class="w-full"
                  [outlined]="true"
                  styleClass="w-full"
                />
              </div>
            </ng-template>
          </p-card>
        }
      </p-scrollpanel>
    </div>

    <!-- buttons for navigation -->
    <div class="flex justify-evenly">
      <p-button label="Routines" />
      <p-button label="Sessions" />
      <p-button label="Exercises" />
      <p-button label="Reports" />
    </div>
  </div>
</div>
