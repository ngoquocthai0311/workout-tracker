<!-- TODO: using router outlet here with specific name to navigate to correct component -->

<!-- Focus on creating routine / edit routine first -->
<div class="w-screen">
  <!-- edit/ create routine -->
  <div class="w-4/5 mx-auto">
    <!-- TODO: dynamic create and edit routine -->
    <div class="flex">
      <div>Edit routine</div>
      <p-button label="Update" (click)="updateRoutine()" />
    </div>

    <!-- TODO: drag and drop area -->
    <div>
      <div class="w-50">
        <div class="flex items-center gap-4 mb-4">
          <label for="username" class="font-semibold w-24">Name</label>
          <input
            [(ngModel)]="routine.name"
            pInputText
            id="username"
            class="flex-auto"
            autocomplete="off"
          />
        </div>
        <div class="flex items-center gap-4 mb-8">
          <label for="email" class="font-semibold w-24">Description</label>
          <input
            [(ngModel)]="routine.description"
            pInputText
            id="email"
            class="flex-auto"
            autocomplete="off"
          />
        </div>
      </div>

      <!-- list of exercises -->
      <div class="mb-4">
        @for (
          exercise of routine.exercises;
          track $index;
          let exerciseNumber = $index
        ) {
          <p-card>
            <ng-template #title>
              {{ exercise.name }}
            </ng-template>
            <ng-template #footer>
              <div class="flex gap-4 mt-1">
                <p-button
                  label="Add set"
                  (click)="addSet(exerciseNumber)"
                  class="w-full"
                  styleClass="w-full"
                />
                <p-button
                  (click)="removeExercise(exerciseNumber)"
                  label="Remove"
                  severity="secondary"
                  class="w-full"
                  [outlined]="true"
                  styleClass="w-full"
                />
              </div>
            </ng-template>
            <div class="flex items-center gap-4 mb-4">
              <label for="username" class="font-semibold w-24">Note</label>
              <input
                [(ngModel)]="exercise.description"
                pInputText
                id="username"
                class="flex-auto"
                autocomplete="off"
              />
            </div>
            <!-- list of sets -->
            <div>
              <p-table
                [value]="exercise.sets || []"
                [tableStyle]="{ 'min-width': '50rem' }"
              >
                <ng-template #header>
                  <tr>
                    <th>Set type</th>
                    <th>Target Weight</th>
                    <th>Target Reps</th>
                    <th></th>
                    <th style="width: 5rem"></th>
                  </tr>
                </ng-template>
                <ng-template #body let-set let-setIndex="rowIndex">
                  <tr>
                    <td>
                      <input
                        type="text"
                        [(ngModel)]="set.set_type"
                        pInputText
                        placeholder="Search"
                      />
                    </td>
                    <td>{{ set.targeted_weight }}</td>
                    <td>{{ set.targeted_reps }}</td>
                    <td>
                      <p-button
                        (click)="removeSet(setIndex, exercise.id)"
                        icon="pi pi-trash"
                        severity="secondary"
                        rounded
                      />
                    </td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </p-card>
        }
      </div>
    </div>
  </div>

  <!-- add exercise -->
  <div class="w-4/5 mx-auto">
    <div class="flex">
      <p>Library</p>
      <!-- TODO: add new  -->
      <p-button
        class="w-full"
        label="Add new set"
        variant="text"
        [raised]="true"
        severity="info"
      />
    </div>
    <p-iconfield>
      <p-inputicon styleClass="pi pi-search" />
      <input type="text" pInputText placeholder="Search" />
    </p-iconfield>
    <p-divider />
    <!-- list all exercises -->
    <div>
      <p>All exercises</p>
      <div>
        <p-table [value]="exercises" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template #body let-exercise>
            <tr>
              <td>
                <p-button
                  (click)="addExercise(exercise.id)"
                  icon="pi pi-plus"
                  severity="secondary"
                  rounded
                />
              </td>
              <td>{{ exercise.name }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
