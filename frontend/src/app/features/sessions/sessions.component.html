<div class="w-full relative">
  <div class="mx-auto">
    <!-- header -->
    <div class="p-8">
      <p class="text-xl w-max mx-auto font-bold">Routines</p>
    </div>
    <!-- content -->
    <div class="w-2/5 mx-auto flex flex-col gap-10">
      <!-- button -->
      <div>
        <p-button
          [rounded]="true"
          (click)="startNewEmptyWorkout()"
          label="Start New Workout"
        />
      </div>
      <!-- quick glance of sessions -->
      <div class="outline-2 outline-offset-2 outline-dashed">
        <p-scrollpanel [style]="{ width: '100%', height: '50vh' }">
          @for (session of sessions; track session.id) {
            <p-card>
              <ng-template #title>
                {{ session.name }}
              </ng-template>
              <ng-template #subtitle>
                {{ session.exercises | exerciseSummary }}
              </ng-template>
              <p>{{ session.description }}</p>
              <ng-template #footer>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-1">
                  <p-button
                    (click)="getSessionDetail(session.id)"
                    label="Detail"
                    class="w-full"
                    styleClass="w-full"
                  />
                  <p-button
                    (click)="removeSession(session.id)"
                    label="Remove"
                    severity="secondary"
                    class="w-full"
                    [outlined]="true"
                    styleClass="w-full"
                  />
                </div>
              </ng-template>
            </p-card>
          }
        </p-scrollpanel>
      </div>
    </div>
  </div>
</div>
