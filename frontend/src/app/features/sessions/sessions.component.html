<div class="w-screen">
  <div class="w-4/5 mx-auto">
    <!-- header -->
    <div>
      <p class="w-max mx-auto">My Sessions</p>
    </div>
    <!-- button -->
    <div>
      <p-button label="Start New Workout" />
    </div>
    <!-- quick glance of sessions -->
    <div>
      <p-scrollpanel [style]="{ width: '100%', height: '500px' }">
        @for (session of sessions; track session.id) {
          <p-card>
            <ng-template #title>
              {{ session.name }}
            </ng-template>
            <ng-template #subtitle>
              {{ session.exercises | exerciseSummary }}
            </ng-template>
            <p>{{ session.description }}</p>
            <ng-template #footer>
              <div class="flex gap-4 mt-1">
                <p-button label="Detail" class="w-full" styleClass="w-full" />
                <p-button
                  (click)="removeSession(session.id)"
                  label="Remove"
                  severity="secondary"
                  class="w-full"
                  [outlined]="true"
                  styleClass="w-full"
                />
              </div>
            </ng-template>
          </p-card>
        }
      </p-scrollpanel>
    </div>

    <!-- buttons for navigation -->
    <div class="flex justify-evenly">
      <p-button label="Routines" />
      <p-button label="Sessions" />
      <p-button label="Exercises" />
      <p-button label="Reports" />
    </div>
  </div>
</div>
